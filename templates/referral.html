{% if "rid=" in request.GET.urlencode %}
<script>
  setTimeout(() => {
    let rid = "{{ request|safe }}".match(/\'(\S+)\'/)[1].split("rid=")[1].split("&")[0];
    let formData = new FormData();
    formData.append("rid", rid);
    formData.append("csrfmiddlewaretoken", "{{ csrf_token }}");
    fetch("/ref/", {
      method: "POST",
      body: formData
    });
  }, 5000);
</script>
{% endif %}
